<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prueba Logo</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="main">
            <div class="hero">
                <h1>Plain White Shop</h1>
            </div>
            <div class="cards">
                <ul>
                    <li>
                        <h2>Product Circulizer</h2>
                        <button type="button">Add to Cart</button>
                    </li>
                    <li>
                        <h2>Darkshield AI</h2>
                        <button type="button">Add to Cart</button>
                    </li>
                    <li>
                        <h2>Risk Network</h2>
                        <button type="button">Add to Cart</button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="page-content">
            <div class="content">
                <p>business1</p>
                <p>business2</p>
                <p>business3</p>
                <h2>used here, used there, used everywhere</h2>
                <p>business4</p>
                <p>business5</p>
                <p>business6</p>
            </div>
            <div class="footer">
                <h3>Copyright 2025</h3>
                <img src="/assets/Stark_Industries_Logo.png" alt="stark industries logo" />
            </div>
        </div>
    </body>
</html>
